<script type="text/javascript">
$(function() 
{
$(document).ready(function()
{
	var queryString = window.location.search.substring(1);
	 var vars = queryString.split("=");
	//alert(vars[1]);
$.getJSON("http://www.foodaholic.biz/wp-json/posts/"+vars[1]+"?callback=callback",function(data)
{

$(div_data).appendTo("#recipies");
});

return false;
});
});
