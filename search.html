<script type="text/javascript">
$(function() 
{
$(document).ready(function()
{
	var queryString = window.location.search.substring(1);
	var vars = queryString.split("=");
	
	//alert (vars);	
	if(vars =='')	{
		document.getElementById('searchpage').style.display='block';
	}
	$.getJSON("http://www.foodaholic.biz/wp-json/posts?filter[s]="+vars[1]+"&callback=callback",function(data)
	{
		$.each(data, function(i,data)
		{
		var div_data = "<div class='portfolio-img'><a class='play-icon popup-with-zoom-anim' href='detail.html?ID="+data.ID+"'' rel='prettyPhoto[inline]'><img src='"+data.featured_image.guid+"' alt='' width='200' height='155' /></a><a href='detail.html?ID="+data.ID+"'><h4 class='home-title'>"+data.title+"</h4></a><div id='#small-dialog-"+data.ID+"' class='mfp-hide popp'><div class='portfolio-items'><img src='"+data.featured_image.guid+"' alt='' width='240' height='185' /><h4>"+data.title+"</h4><p>"+data.content+"</p></div></div></div>";
		$(div_data).appendTo("#recipies");
		$.getScript("js/jquery.prettyPhoto.js"); 
		//$("area[rel^='prettyPhoto']").prettyPhoto();
		});
	}
	
);

return false;
});
});
</script>
<script type="text/javascript">

						showRight.onclick = function() {
							classie.toggle( this, 'active' );
							classie.toggle( menuRight, 'cbp-spmenu-open' );
